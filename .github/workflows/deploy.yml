name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/gitcicd
          chmod 600 ~/.ssh/gitcicd
          echo "Running ssh-keyscan..."  # 디버깅을 위한 메시지
          ssh-keyscan -H 34.64.135.207 >> ~/.ssh/known_hosts || echo "ssh-keyscan failed"  # 실패 시 에러 메시지 출력
          ls -al ~/.ssh  # 디버깅을 위한 파일 목록 확인
          cat ~/.ssh/known_hosts  # known_hosts 내용 확인
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Build and Deploy
        run: |
          ./gradlew build
          scp build/libs/embitipstest-0.0.1.jar Yuhojae@34.64.135.207:/home/Yuhojae/embitips-app

